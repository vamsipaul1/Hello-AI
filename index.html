<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-body: #09090b;
            /* Deep Zinc 950 */
            --bg-sidebar: #000000;
            --bg-message-user: transparent;
            --bg-message-bot: transparent;
            --text-primary: #e4e4e7;
            /* Zinc 200 */
            --text-secondary: #a1a1aa;
            /* Zinc 400 */
            --accent-color: #3b82f6;
            /* Blue 500 */
            --accent-glow: rgba(59, 130, 246, 0.5);
            --border-color: #27272a;
            /* Zinc 800 */
            --input-bg: #18181b;
            /* Zinc 900 */
            --font-main: "Inter", sans-serif;
            --font-code: "JetBrains Mono", monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Ambient Background Effect (Aurora/Gradient) */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            filter: blur(80px);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -20%;
            right: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            filter: blur(80px);
            pointer-events: none;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            padding: 24px 16px;
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
            padding: 0 8px;
        }

        /* Removed .brand-icon styles as they are replaced by .orb */

        .brand h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a1a1aa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .new-chat-btn {
            background: var(--border-color);
            color: var(--text-primary);
            border: 1px solid transparent;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 24px;
        }

        .new-chat-btn:hover {
            background: #3f3f46;
            border-color: #52525b;
        }

        .menu-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding: 0 8px;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.9;
        }

        .history-item svg {
            width: 16px;
            height: 16px;
            opacity: 1;
            color: var(--text-secondary);
        }

        .history-item:hover {
            opacity: 1;
            background: #18181b;
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: transparent;
        }

        .messages-area {
            flex: 1;
            padding: 40px 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* Scrollbar aesthetics */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Message Styles */
        .message-wrapper {
            width: 100%;
            padding: 24px 20px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
        }

        .message-wrapper:hover {
            background: rgba(255, 255, 255, 0.01);
        }

        .message-wrapper.error-message {
            background: rgba(239, 68, 68, 0.05);
        }

        .message-inner {
            width: 100%;
            max-width: 768px;
            /* Classic standard width */
            display: flex;
            gap: 24px;
            position: relative;
        }

        /* Copy Button */
        .copy-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(39, 39, 42, 0.9);
            border: 1px solid rgba(82, 82, 91, 0.5);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(8px);
        }

        .message-wrapper:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: rgba(52, 52, 58, 1);
            border-color: rgba(96, 165, 250, 0.5);
            color: #60a5fa;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn.copied {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.5);
            color: #22c55e;
        }

        .copy-btn svg {
            width: 14px;
            height: 14px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar.user {
            background: transparent;
            color: #94a3b8;
        }

        .avatar.bot {
            background: transparent;
            /* Reset for Orb */
            box-shadow: none;
            overflow: visible;
        }

        /* Premium Glowing Orb Icon */
        .orb {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                    rgba(255, 255, 255, 0.95) 0%,
                    rgba(34, 211, 238, 0.7) 15%,
                    rgba(6, 182, 212, 0.8) 40%,
                    rgba(139, 92, 246, 0.9) 75%,
                    rgba(124, 58, 237, 1) 100%);
            box-shadow:
                0 0 10px rgba(34, 211, 238, 0.5),
                0 0 20px rgba(139, 92, 246, 0.3),
                inset -2px -2px 6px rgba(139, 92, 246, 0.8),
                inset 2px 2px 6px rgba(255, 255, 255, 0.8);
            position: relative;
            animation: orb-float 6s ease-in-out infinite;
        }

        /* Shine reflection */
        .orb::before {
            content: '';
            position: absolute;
            top: 5%;
            left: 10%;
            width: 40%;
            height: 25%;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 70%);
            filter: blur(1px);
            transform: rotate(-45deg);
        }

        /* Inner galaxy/sparkle hint */
        .orb::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 70% 70%, rgba(76, 29, 149, 0.4) 0%, transparent 50%);
            mix-blend-mode: overlay;
        }

        @keyframes orb-float {

            0%,
            100% {
                transform: translateY(0) scale(1);
                box-shadow: 0 0 15px rgba(34, 211, 238, 0.5), 0 0 30px rgba(139, 92, 246, 0.2);
            }

            50% {
                transform: translateY(-3px) scale(1.02);
                box-shadow: 0 0 20px rgba(34, 211, 238, 0.6), 0 0 40px rgba(139, 92, 246, 0.4);
            }
        }

        .message-content {
            font-size: 16px;
            line-height: 1.75;
            color: var(--text-primary);
            width: 100%;
            overflow-wrap: break-word;
        }

        .message-content.user {
            color: #e2e8f0;
            font-weight: 500;
        }

        .message-content.bot {
            color: #d1d5db;
        }

        /* --- MARKDOWN STYLES --- */

        /* Headers */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4 {
            color: #f4f4f5;
            font-weight: 700;
            margin-top: 24px;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .message-content h1:first-child,
        .message-content h2:first-child,
        .message-content h3:first-child {
            margin-top: 0;
        }

        .message-content h1 {
            font-size: 1.5em;
            border-bottom: 1px solid #3f3f46;
            padding-bottom: 8px;
        }

        .message-content h2 {
            font-size: 1.3em;
        }

        .message-content h3 {
            font-size: 1.1em;
            color: #a5b4fc;
            /* Tint of indigo for sub-headers */
        }

        /* Paragraphs */
        .message-content p {
            margin-bottom: 1.25em;
            /* Cleaner separation */
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        /* Lists */
        .message-content ul,
        .message-content ol {
            margin: 12px 0 20px 20px;
            padding-left: 0;
        }

        .message-content li {
            margin-bottom: 8px;
            padding-left: 4px;
        }

        .message-content li::marker {
            color: #60a5fa;
            /* Blue accent for bullets */
        }

        /* Formatting */
        .message-content strong {
            color: #fff;
            font-weight: 700;
        }

        .message-content em {
            color: #d1d5db;
            font-style: italic;
        }

        /* Code */
        .message-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: var(--font-code);
            font-size: 0.85em;
            color: #e2e8f0;
        }

        .message-content pre {
            background: #1e1e20;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            border: 1px solid #3f3f46;
            overflow-x: auto;
            position: relative;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
            color: #a5b4fc;
            font-size: 13px;
            display: block;
        }

        /* Links */
        .message-content a {
            color: #60a5fa;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .message-content a:hover {
            border-bottom-color: #60a5fa;
        }

        /* Blockquote */
        .message-content blockquote {
            border-left: 3px solid #60a5fa;
            background: rgba(59, 130, 246, 0.05);
            padding: 12px 16px;
            margin: 16px 0;
            border-radius: 0 8px 8px 0;
            color: #a1a1aa;
            font-style: italic;
        }

        /* Typing Indicator */
        .typing-wrapper {
            width: 100%;
            padding: 24px 20px;
            display: flex;
            justify-content: center;
        }

        .msg.typing {
            display: flex;
            align-items: center;
            gap: 6px;
            background: transparent;
            padding: 10px 0;
        }

        .typing span {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing span:nth-child(2) {
            animation-delay: -0.16s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Input Area - Floating sleek bar */
        .input-area {
            padding: 24px;
            background: linear-gradient(to top, var(--bg-body) 80%, transparent);
            display: flex;
            justify-content: center;
            position: sticky;
            bottom: 0;
        }

        .input-container {
            width: 100%;
            max-width: 768px;
            position: relative;
            border-radius: 12px;
            background: var(--input-bg);
            border: 1px solid #3f3f46;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: border-color 0.2s;
            display: flex;
            align-items: flex-end;
            padding: 8px;
        }

        .input-container:focus-within {
            border-color: #52525b;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 14px 16px;
            resize: none;
            max-height: 200px;
            font-size: 16px;
            line-height: 1.5;
            outline: none;
            height: 52px;
            /* Initial height */
        }

        textarea::placeholder {
            color: #52525b;
        }

        .send-btn {
            background: linear-gradient(135deg, #60a5fa 0%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(96, 165, 250, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
            stroke: none;
            margin-left: -2px;
            /* Optical correction */
            margin-top: 2px;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
                /* simple hide for mobile */
            }

            .message-inner {
                padding: 0 10px;
                gap: 16px;
            }

            .avatar {
                width: 30px;
                height: 30px;
            }

            .input-area {
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="brand">
            <div class="orb"></div>
            <h1>Hello AI</h1>
        </div>

        <button class="new-chat-btn" onclick="newChat()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            New chat
        </button>

        <div class="menu-label" id="historyLabel">Recent Chats</div>

        <div class="history-list" id="historyList">
            <!-- Chat history will be dynamically loaded here -->
        </div>
    </aside>

    <main class="chat-container">
        <div class="messages-area" id="messages">
            <!-- Initial Greeting -->
            <div class="message-wrapper bot fade-in">
                <div class="message-inner">
                    <div class="avatar bot">
                        <div class="orb"></div>
                    </div>
                    <div class="message-content bot">
                        <p>ðŸ‘‹ I'm your Hello AI. How can I help you today?</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="userInput" placeholder="Message Hello AI..." rows="1"
                    onkeypress="handleKeyPress(event)"></textarea>
                <button class="send-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
